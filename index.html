<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a class="view-high-scores" href="#">View high scores</a>
        <span>Time: <span class="time-value"> </span></span>
    </header>
    <main id="main-content">
        <!-- quiz intro page -->
        <section class="quiz-intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-quiz">Start Quiz</button>
        </section>
        <!-- questions -->
        <article class="question-container hidden quiz-content">
        </article>
        <div class="end-quiz-container">
            <form action="" class="end-quiz hidden">
            </form>
        </div>
        <article class="leaderboard hidden">
        </article>

    </main>


    <script src="./assets/js/main.js"></script>
</body>
</html>
